language: node_js
node_js:
 - lts/*

cache:
 yarn: true
 directories:
  - node_modules
  - ~/.cache

branches:
 only:
  - master

install:
 - yarn

script:
 - yarn generate

deploy:
  provider: pages
  local_dir: dist
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  on:
    branch: master

notifications:
  webhooks: https://www.travisbuddy.com